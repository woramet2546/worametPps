<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
</head>
<body>
    <div id="indexContent"></div>

    <script>
        // โหลดเนื้อหาจาก index.php โดยใช้ JavaScript
        fetch('index.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('indexContent').innerHTML = data;
            })
            .catch(error => {
                console.error('เกิดข้อผิดพลาดในการโหลดเนื้อหา:', error);
            });
    </script>
</body>
</html>
